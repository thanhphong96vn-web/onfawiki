<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing...</div>';

            const apiUrl = 'http://localhost:3001/api/get-data';
            
            try {
                console.log('Testing API:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ API Connection Successful!</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Menus:</strong> ${data.menus?.length || 0} items</p>
                            <p><strong>Pages:</strong> ${data.pages?.length || 0} items</p>
                            <details>
                                <summary>View Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ API Error</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Cannot connect to API server. Make sure server.js is running on port 3001.';
                }
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Connection Failed</h3>
                        <p><strong>Error:</strong> ${errorMessage}</p>
                        <p><strong>Error Name:</strong> ${error.name}</p>
                        <details>
                            <summary>Error Stack</summary>
                            <pre>${error.stack}</pre>
                        </details>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>API server is not running (check: <code>node server.js</code>)</li>
                            <li>CORS issue (check server.js CORS configuration)</li>
                            <li>Firewall blocking port 3001</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>
